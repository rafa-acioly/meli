version: '3.1'

services:
  database:
    image: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: meli
      MYSQL_ROOT_PASSWORD: root
    networks:
      - app-network

  cache:
    image: redis:6.2-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network

  myadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "80:8090"
    restart: always
    depends_on:
      - database
    networks:
      - app-network

networks:
  app-network:
    driver: "bridge"
